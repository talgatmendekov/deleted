<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
    <div class="task-app">
        <img src="./eisenhower-matrix.jpg">
        <a class="task-app__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="task-app__center">
        <section id="addTaskSection" class="task-app__add-segitction">
            <label for="new-task-input">Add Item</label>
            <div class="task-app__row">
                <input id="new-task-input" class="task-app__input" type="text">
                <button id="add-task-button" class="task-app__btn">Add</button>
            </div>
        </section>
        <h3>Todo</h3>
        <ul id="incompleted-tasks-list" class="task-app__task-list">
            <li class="task-app__task-item">
                <input type="checkbox">
                <label class="task-app__task-label">Pay Bills</label>
                <input type="text" class="task-app__input">
                <button class="task-app__edit-btn">Edit</button>
                <button class="task-app__delete-btn"><img src="./remove.svg"></button>
            </li>
            <li class="task-app__task-item task-app__task-item--edit-mode">
                <input type="checkbox">
                <label class="task-app__task-label">Go Shopping</label>
                <input type="text" class="task-app__input" value="Go Shopping">
                <button class="task-app__edit-btn">Save</button>
                <button class="task-app__delete-btn"><img src="./remove.svg"></button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks-list" class="task-app__task-list">
            <li class="task-app__task-item">
                <input type="checkbox" checked>
                <label class="task-app__task-label">See the Doctor</label>
                <input type="text" class="task-app__input">
                <button class="task-app__edit-btn">Edit</button>
                <button class="task-app__delete-btn"><img src="./remove.svg"></button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
